openapi: 3.0.3
info:
  title: FreelanceHub API
  description: API REST pour une marketplace freelance (Upwork-like) – MVP Alternance
  version: 1.0.0
  contact:
    name: Arnel
    email: sadiarnel145@gmail.com

servers:
  - url: https://freelancehub-api.up.railway.app/api
    description: Production (Railway)
  - url: http://localhost:3000/api
    description: Local development

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Réponses communes ---
    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
        message:
          type: string
        error:
          type: string

    # --- Auth ---
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - role
      properties:
        email:
          type: string
          format: email
          example: freelance@example.com
        password:
          type: string
          format: password
          minLength: 6
          example: MonMotDePasse123!
        role:
          type: string
          enum: [CLIENT, FREELANCE]
          example: FREELANCE

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            role:
              type: string
              enum: [CLIENT, FREELANCE]

    # --- Mission ---
    CreateMissionRequest:
      type: object
      required:
        - title
        - description
        - budget
        - skills
      properties:
        title:
          type: string
          example: "Site e-commerce React + Node"
        description:
          type: string
          example: "Besoin d'un dev full-stack pour un site de vente en ligne..."
        budget:
          type: integer
          minimum: 50
          example: 800
        skills:
          type: array
          items:
            type: string
          example: ["React", "Node.js", "Stripe"]

    MissionResponse:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        budget:
          type: integer
        skills:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [OPEN, IN_PROGRESS, COMPLETED, CANCELLED]
        clientId:
          type: string
        createdAt:
          type: string
          format: date-time

    # --- Candidature ---
    ApplyRequest:
      type: object
      required:
        - proposedPrice
        - coverLetter
      properties:
        proposedPrice:
          type: integer
          minimum: 10
          example: 750
        coverLetter:
          type: string
          example: "Bonjour, je suis expert React et je peux livrer en 10 jours..."

    ApplicationResponse:
      type: object
      properties:
        id:
          type: string
        missionId:
          type: string
        freelanceId:
          type: string
        proposedPrice:
          type: integer
        coverLetter:
          type: string
        status:
          type: string
          enum: [PENDING, ACCEPTED, REJECTED]
        createdAt:
          type: string
          format: date-time

    # --- Paiement ---
    CheckoutRequest:
      type: object
      required:
        - missionId
      properties:
        missionId:
          type: string
          example: "mis_123abc"

    CheckoutResponse:
      type: object
      properties:
        checkoutUrl:
          type: string
          format: uri
          example: "https://checkout.stripe.com/c/pay/..."

    # --- Dashboard ---
    ClientDashboard:
      type: object
      properties:
        totalSpent:
          type: integer
        missionsPosted:
          type: integer
        missionsInProgress:
          type: integer
        missionsCompleted:
          type: integer
        monthlySpend:
          type: array
          items:
            type: object
            properties:
              month:
                type: string
              amount:
                type: integer

    FreelanceDashboard:
      type: object
      properties:
        totalEarned:
          type: integer
        applicationsSent:
          type: integer
        applicationsAccepted:
          type: integer
        conversionRate:
          type: number
          format: float
        averageRating:
          type: number
          format: float
        monthlyEarnings:
          type: array
          items:
            type: object
            properties:
              month:
                type: string
              amount:
                type: integer

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      summary: Inscription
      description: Crée un nouveau compte (Client ou Freelance)
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Compte créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Données invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Connexion
      description: Retourne un JWT + refresh token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Identifiants incorrects

  /missions:
    post:
      summary: Créer une mission
      description: Seul un client peut créer une mission
      tags: [Missions]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMissionRequest'
      responses:
        '201':
          description: Mission créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MissionResponse'
        '403':
          description: Accès refusé (pas client)

    get:
      summary: Liste des missions
      description: Missions publiques (ouvertes)
      tags: [Missions]
      parameters:
        - in: query
          name: skills
          schema:
            type: string
          description: "Filtre par compétences (ex: React,Node)"
        - in: query
          name: budgetMin
          schema:
            type: integer
      responses:
        '200':
          description: Liste des missions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MissionResponse'

  /missions/{id}/apply:
    post:
      summary: Postuler à une mission
      description: Un freelance soumet une candidature
      tags: [Missions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplyRequest'
      responses:
        '201':
          description: Candidature envoyée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '403':
          description: Accès refusé (pas freelance)

  /missions/{id}/applications:
    get:
      summary: Voir les candidatures
      description: Seulement le client de la mission
      tags: [Missions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Liste des candidatures
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationResponse'

  /missions/{id}/accept:
    post:
      summary: Accepter une candidature
      description: Le client choisit un freelance
      tags: [Missions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                applicationId:
                  type: string
      responses:
        '200':
          description: Candidature acceptée
        '403':
          description: Accès refusé

  /payments/checkout:
    post:
      summary: Démarrer paiement Stripe
      description: Crée une session Stripe Checkout
      tags: [Paiements]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutRequest'
      responses:
        '200':
          description: Session Stripe créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutResponse'

  /dashboard/client:
    get:
      summary: Dashboard Client
      description: Statistiques du client
      tags: [Dashboard]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Données dashboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDashboard'
        '403':
          description: Accès refusé

  /dashboard/freelance:
    get:
      summary: Dashboard Freelance
      description: Statistiques du freelance
      tags: [Dashboard]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Données dashboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreelanceDashboard'
        '403':
          description: Accès refusé